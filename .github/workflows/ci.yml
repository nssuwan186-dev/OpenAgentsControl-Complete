name: OAC CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd evals/framework && npm ci
    
    - name: Validate registry
      run: npm run validate:registry
    
    - name: Run smoke tests
      run: npm run test:ci
    
    - name: Check file structure
      run: |
        test -d .opencode/agent
        test -d .opencode/context
        test -f registry.json
